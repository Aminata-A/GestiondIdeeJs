<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boite a Idée</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container mt-5">
        <a href="../index.html" class="retour">Retour</a>
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Boite a Idée</strong></h1>
        </div>
        <div class="form-container">
            <div class="form-section">
                <form id="idea-form" class="mb-4" autocomplete="off">
                    <div class="form">
                    <div class="mb-3">
                        <label for="label">Titre</label>
                        <input class="form-control" id="label" type="text" placeholder="Entrer le titre">
                    </div>
                    <div class="mb-3">
                        <label for="category">Category</label>
                        <select class="form-control" id="category">
                            <option value="politique">Politique</option>
                            <option value="sport">Sport</option>
                            <option value="sante">Santé</option>
                            <option value="education">Éducation</option>
                        </select>
                    </div>
                </div> 
                    <div class="mb-3">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" placeholder="Entrer la description" minlength="30" maxlength="255"></textarea>
                    </div>                
                    <div>
                        <input class="btn btn-success add-btn" type="submit" value="Submit">
                    </div>
                </form>
            </div>
            <div class="image-section">
                <!-- <img src="https://www.pngmart.com/files/4/Design-Transparent-PNG.png" alt="" > -->
            </div>
        </div>
        <div class="card-container mt-5" id="idea-list">
            <!-- Idea cards will be displayed here -->
        </div>
    </div>
    
    <!-- Modal for idea details -->
    <div class="modal fade" id="ideaModal" tabindex="-1" aria-labelledby="ideaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ideaModalLabel">Idea Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Idea details will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
