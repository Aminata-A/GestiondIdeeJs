<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Boîte à Idées avec Supabase</title>
    <style>
        .head{
            background: #1d2630;
        }
    </style>
</head>

<body>
    <div class="container-fluid head  p-3">
        <div class="container">
            <h4 class=" text-white">Boîte à Idées avec Supabase</h4>

        </div>
    </div>

    <div class="container my-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h3>Idées (<span id="total"></span>)</h3>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">Créer</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h4 id="loading"></h4>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Label</th>
                        <th>Catégorie</th>
                        <th>Description</th>
                        <th>Modifier</th>
                        <th>Supprimer</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal de Création -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Créer une Idée</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="my-3">
                        <label for="label">Label</label>
                        <input type="text" name="label" id="label" class="form-control">
                    </div>
                    <div class="my-3">
                        <label for="category">Catégorie</label>
                        <select class="form-control" id="category" name="category">
                            <option value="politique">Politique</option>
                            <option value="sport">Sport</option>
                            <option value="sante">Santé</option>
                            <option value="education">Éducation</option>
                        </select>
                    </div>
                    <div class="my-3">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" class="form-control"></textarea>
                    </div>
                    <div class="my-3">
                        <button class="btn btn-primary" type="submit" id="save">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Modification -->
    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modifier une Idée</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="my-3">
                        <label for="edit-label">Label</label>
                        <input type="text" name="edit-label" id="edit-label" class="form-control">
                        <input type="hidden" name="edit-id" id="edit-id" class="form-control">
                    </div>
                    <div class="my-3">
                        <label for="edit-category">Catégorie</label>
                        <select class="form-control" id="edit-category" name="edit-category">
                            <option value="politique">Politique</option>
                            <option value="sport">Sport</option>
                            <option value="sante">Santé</option>
                            <option value="education">Éducation</option>
                        </select>
                    </div>
                    <div class="my-3">
                        <label for="edit-description">Description</label>
                        <textarea name="edit-description" id="edit-description" class="form-control"></textarea>
                    </div>
                    <div class="my-3">
                        <button class="btn btn-primary" type="submit" id="update">Modifier</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
